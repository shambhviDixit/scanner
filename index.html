<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    
    <a-scene id="main-scene"
    vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType:webcam;
  sourceWidth:1550;
  sourceHeight:1000;
  displayWidth:1550;
  displayHeight:1000;
  debugUIEnabled:false;"
 gesture-detector>

    <a-sky id="main-container" radius="5000" color="#98FB98">

    </a-sky>
    <a-assets>
      <a-assets-item id="heart-model" src="./models/model-heart/scene.gltf">
      </a-assets-item>
    </a-assets>

    <a-marker id="heart-marker" type="pattern" url="./assets/pattern-heart.patt"
     cursor="rayOrigin:mouse">
      

      <a-entity id="heart-3Dmodel" position="-1 0 0" scale="0.05 0.05 0.05"
       gltf-model="#heart-model" 
       gesture-handler>
      </a-entity>
    </a-marker>

    <a-camera id="camera" wasd-controls="enabled:false;"></a-camera>
</body>
</html>
